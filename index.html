<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body >

    <div class="feedback-wrapper">
        <div class="feedback-title">
            <h1 class="text-center">How would you rate?
            </h1>
        </div>
        <div class="feedback-content">
            <div class="feedback-faces">
                <div class="row">
                    <div class="face-wrapper">
                        <div class="face-counter invisible" data-title-none="No one rated it like this"
                            data-title-one="One person rated it like this"
                            data-title-many="other people rated it like this"></div>
                        <input class="rate-input hidden" id="rate-0" type="radio" name="rating" value="1" />
                        <label class="face face-wtf" for="rate-0" data-hint="Oh God! Why?!">
                            <div class="eyes-wrapper">
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mouth-wrapper">
                                <div class="mouth"></div>
                            </div>
                        </label>
                    </div>
                    <div class="face-wrapper">
                        <div class="face-counter invisible" data-title-none="No one rated it like this"
                            data-title-one="One person rated it like this"
                            data-title-many="other people rated it like this"></div>
                        <input class="rate-input hidden" id="rate-1" type="radio" name="rating" value="2" />
                        <label class="face face-disappointed" for="rate-1" data-hint="It sucks...">
                            <div class="eyes-wrapper">
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mouth-wrapper">
                                <div class="mouth"></div>
                            </div>
                        </label>
                    </div>
                    <div class="face-wrapper">
                        <div class="face-counter invisible" data-title-none="No one rated it like this"
                            data-title-one="One person rated it like this"
                            data-title-many="other people rated it like this"></div>
                        <input class="rate-input hidden" id="rate-2" type="radio" name="rating" value="3" />
                        <label class="face face-sad" for="rate-2" data-hint="It's ok. I guess.">
                            <div class="eyes-wrapper">
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mouth-wrapper">
                                <div class="mouth"></div>
                            </div>
                        </label>
                    </div>
                    <div class="face-wrapper">
                        <div class="face-counter invisible" data-title-none="No one rated it like this"
                            data-title-one="One person rated it like this"
                            data-title-many="other people rated it like this"></div>
                        <input class="rate-input hidden" id="rate-3" type="radio" name="rating" value="4" />
                        <label class="face face-happy" for="rate-3" data-hint="This is great!">
                            <div class="eyes-wrapper">
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mouth-wrapper">
                                <div class="mouth"></div>
                            </div>
                        </label>
                    </div>
                    <div class="face-wrapper">
                        <div class="face-counter invisible" data-title-none="No one rated it like this"
                            data-title-one="One person rated it like this"
                            data-title-many="other people rated it like this"></div>
                        <input class="rate-input hidden" id="rate-4" type="radio" name="rating" value="5" />
                        <label class="face face-love" for="rate-4" data-hint="OMG! I love it!">
                            <div class="eyes-wrapper">
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                                <div class="eye">
                                    <div class="pupil">
                                        <div class="eyelid"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="mouth-wrapper">
                                <div class="mouth"></div>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="faces-hint text-center text-gray" data-default-hint="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
